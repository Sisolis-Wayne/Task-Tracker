<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap">
    <link rel="icon" href="images/clipboard-list-solid.svg">
    <script src="https://kit.fontawesome.com/351a58a21e.js" crossorigin="anonymous"></script>
    <script src="index.js" defer></script>
    <title>Task Tracker</title>
</head>
<body>
    <!-- <p>this is a test paragraph</p> -->
    <header>
        <div class="task-header-0">
            <div>
                <i class="fa-solid fa-clipboard-list"></i>
                <h1>Task Tracker</h1>
            </div>
            <div title="switch between light and dark mode">
                <i class="fa-solid fa-cloud-moon"></i>
            </div>
        </div>
        <div class="task-header-1">
            <div class="add-btn">
                <a href="addPage.html">
                    <p>Add a new task</p>
                </a>
            </div>
            <div class="clear-btn">
                <p>Clear all tasks</p>
            </div>
        </div>
        <div class="task-header-2">
            <div class>
                <p>All tasks</p>
            </div>
            <div>
                <p>Pending tasks</p>
            </div>
            <div>
                <p>Completed</p>
            </div>
        </div>
        <div class="task-header-search">
            <input type="text" id="search" placeholder="Search bar">
        </div>
    </header>

    <main>
        <section class="main-section">
        </section>
    </main>
</body>
</html>
